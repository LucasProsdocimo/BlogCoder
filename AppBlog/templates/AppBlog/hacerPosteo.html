{% extends 'AppBlog/padre.html' %}

{% load static %}

{% block titulo_header %}

    <h1>¡Hacé un Posteo!</h1>
    <span class='subheading'>Contanos algo</span>

{% endblock %}

{% block contenido_principal %}

    {% if miPosteo.errors %}

        <p style='color: red; text-align: center'>¡Datos incorrectos!</p>

    {% endif %}

        <div class='container px-4 px-lg-5'>
            <div class='row gx-4 gx-lg-5 justify-content-center'>
                <div class='col-md-10 col-lg-8 col-xl-7'>
                    <div class='my-5'>
                        <form action='' method='POST' class='form-floating'>{% csrf_token %}
                            <table>
                                {{miPosteo.as_table}}
                            </table>
                            <input type='submit' value='Postear' class='btn btn-primary text-uppercase mt-3'>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
